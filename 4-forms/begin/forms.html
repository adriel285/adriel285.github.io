<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alien Abduction Order Form</title>
    <link href="css/forms.css" rel="stylesheet">
</head>
<body>


<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Playwrite+AU+VIC+Guides&display=swap" rel="stylesheet">


    <div class="wrapper">
        <section>
            <h1>Alien Abduction Order Form</h1>
            <p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
            <form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">


			

                <fieldset>
                    <legend>Your contact information</legend>
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name">

                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="don't forget your area code">

                    <label for="Email">Email</label>
                    <input type="email" id="email" name="email">
                </fieldset>

                <fieldset>
                    <legend>About your abduction</legend>
                    <label for="abduction-date">Requested date</label>
                    <input type="date" id="date" name="date">

                    <label for="number-of-people">How many people would you like abducted?</label>
                    <input type="number" id="qty" name="qty" min="1" max="10">

                    <p>What type of UFO do you prefer?</p>

                    <label>
                        <input type="radio" name="ufotype" value="Classic" checked>
                        Classic oval UFO
                    </label>

                    <label>
                        <input type="radio" name="ufotype" value="Star Wars">
                        Star Wars-style Imperial cruiser
                    </label>

                    <label>
                        <input type="radio" name="ufotype" value="Battlestar Galactica">
                        Battlestar Galactica-style ViperF
                    </label>

                    <label>
                        <input type="radio" name="ufotype" value="Borg">
                        Borg-style cube
                    </label>

                    <label for="abtype">What type of abduction experience do you want?</label>
                    <select id="abtype" name="abtype">
                        <option selected>Select one...</option>
                        <option value="tour">Tour of the solar system</option>
                        <option value="discussion">Alien dinner and discussion</option>
                        <option value="dance">Alien dance lessons</option>
                        <option value="whale">Whale watching</option>
                    </select>

                    <label for="comments">Special requests:</label>
                    <textarea id="comments" name="comments" placeholder="your thoughts here...."></textarea>

                    <label for="subscribe">
                        <input type="checkbox" value="subscribe" id="subscribe" name="subscribe">
                        Add me to your email list
                    </label>

					<input id="send_to" type="hidden" name="send_to" value="adriel-eng@outlook.com">

				<input id="send_to" type="hidden" name="send_to" value="adriel-eng@outlook.com">

			
                </fieldset>

                <button type="submit">Submit abduction</button>
            </form>
				
        </section>

        <aside>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1506.757759935141!2d-93.27220568546556!3d44.977924099242806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f63b92a9636401%3A0xf1a376ecca3304c0!2sMJG%20International!5e0!3m2!1sen!2sus!4v1735334550792!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h3>Our Location</h3>
            <address>
                Frontend Masters &middot;
                60 South 6th Street &middot;
                Suite 3625 &middot;
                Minneapolis, MN 55402
            </address>
        </aside>
    </div>

</body>
</html>
